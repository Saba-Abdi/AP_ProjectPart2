<!DOCTYPE html>
<html lang="fa">
<head>
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #ffffff;
            color: #007bff;
        }
        .content {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        form {
            color: #007bff;
        }
        .submit-button {
            background-color: #007bff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Payment Gateway</h2>
        <p>Dear {{ username }}!</p>
        <p>You have chosen the {{ clinic_name }} clinic.</p>
        <p>The cost of your visit is: {{ visit_cost }}</p>
        <form action="/payment_success/" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="clinic_name" value="{{ clinic_name }}">
            <input type="hidden" name="visit_cost" value="{{ visit_cost }}">
            <label for="card_number">Card Number:</label><br>
            <input type="text" id="card_number" name="card_number"><br>
            <label for="card_number">Password:</label><br>
            <input type="text" id="password" name="card_number"><br>
            <label for="expiry_date">Expiry Date:</label><br>
            <input type="text" id="expiry_date" name="expiry_date"><br>
            <label for="cvv2">CVV2:</label><br>
            <input type="text" id="cvv2" name="cvv2"><br>
            <input type="submit" value="Pay" class="submit-button">
        </form>
    </div>
</body>
</html>
