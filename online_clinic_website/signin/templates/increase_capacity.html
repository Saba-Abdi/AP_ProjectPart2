<!DOCTYPE html>
<html lang="fa">
<head>
    <title>Increase Clinic Capacity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #E3D4FC;
            color: #250366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #EDE4FE;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            height: 320px;
            width: 40%;
            text-align: center;
        }
        form {
            color: #250366;
        }
        .submit-button {
            background-color: #39157D;
            color: #ffffff;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #280F59;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Increase Clinic Capacity</h2>
        <p>{{ message }}</p>
        <form action="/increase_capacity/" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}">
            <div class="form-group">
                <label for="clinic_name">Clinic Name:</label><br>
                <input type="text" id="clinic_name" name="clinic_name">
            </div>
            <div class="form-group">
                <label for="increase_amount">Increase Amount:</label><br>
                <input type="number" id="increase_amount" name="increase_amount">
            </div>
            <input type="submit" value="Increase Capacity" class="submit-button">
        </form>
    </div>
</body>
</html>
