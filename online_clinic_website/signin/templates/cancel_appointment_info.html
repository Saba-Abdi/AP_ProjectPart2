<!DOCTYPE html>
<html lang="fa">
<head>
    <title>Get Clinic Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #ffffff;
            color: #007bff;
        }
        .content {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        .submit-button {
            background-color: #007bff;
            color: #000000;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Enter Clinic Name</h2>
        <p>{{ message }}</p>
        <form action="/cancel_latest_appointment/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="patient_name">Patient Name:</label><br>
                <input type="text" id="patient_name" name="patient_name">
            </div>
            <div class="form-group">
                <label for="clinic_name">Clinic Name:</label><br>
                <input type="text" id="clinic_name" name="clinic_name">
            </div>
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
</body>
</html>
